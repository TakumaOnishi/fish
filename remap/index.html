<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>おさかなキーボード</title>
      <meta name="description" content="タイピングをみんなのものに">
      <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/ fb# website: http://ogp.me/ns/ website#">
      <meta property="og:url" content="https://o24.studio/fish"/>
      <meta property="og:type" content="website"/>
      <meta property="og:title" content="おさかなキーボード"/>
      <meta property="og:site_name" content="おさかなキーボード"/>
      <meta property="og:description" content="タイピングをみんなのものに"/>
      <meta property="og:image" content="https://o24.studio/fish/ogp.png"/>
      <meta name="twitter:card" content="summary"/>
      <meta name="viewport" content="width=device-width,initial-scale=1"/>
      <link rel="icon" href="favicon.ico">
      <link rel="stylesheet" href="style.css?1">
      <script src="script.js?1"></script>
   </head>
   <body>
      <div id="example">
         <p>はじめまして</p>
      </div>
      <div id="upper">
         <div class="key wide" id="k00"></div>
         <div id="left0">
            <div class="key tall" id="k10"></div>
            <div class="key slim" id="k20"></div>
         </div>
         <div id="left1">
            <div class="key tall wide" id="k01"></div>
            <div class="key" id="k11"></div>
            <div class="key tall slim" id="k21"></div>
         </div>
         <div id="left2">
            <div class="key tall wide" id="k02"></div>
            <div class="key" id="k12"></div>
            <div class="key tall slim" id="k22"></div>
         </div>
         <div id="left3">
            <div class="key wide" id="k03"></div>
            <div class="key" id="k13"></div>
            <div class="key slim" id="k23"></div>
         </div>
         <div id="left4">
            <div class="key tall fat" id="k04"></div>
            <div class="key tall fat" id="k14"></div>
         </div>
         <div id="left5">
            <div class="key tall" id="k33"></div>
            <div class="key tall" id="k34"></div>
         </div>
         <div id="right0">
            <div class="key tall fat" id="k40"></div>
            <div class="key tall fat" id="k50"></div>
         </div>
         <div id="right1">
            <div class="key wide" id="k41"></div>
            <div class="key" id="k51"></div>
            <div class="key slim" id="k61"></div>
         </div>
         <div id="right2">
            <div class="key tall wide" id="k42"></div>
            <div class="key" id="k52"></div>
            <div class="key tall slim" id="k62"></div>
         </div>
         <div id="right3">
            <div class="key tall wide" id="k43"></div>
            <div class="key" id="k53"></div>
            <div class="key tall slim" id="k63"></div>
         </div>
         <div id="right4">
            <div class="key tall" id="k54"></div>
            <div class="key slim" id="k64"></div>
         </div>
         <div id="right5">
            <div class="key tall" id="k70"></div>
            <div class="key tall" id="k71"></div>
         </div>
         <div class="key wide" id="k44"></div>
      </div>
      <div id="lower">
         <div id="letter">
            <div class="code">A</div>
            <div class="code">B</div>
            <div class="code">C</div>
            <div class="code">D</div>
            <div class="code">E</div>
            <div class="code">F</div>
            <div class="code">G</div>
            <div class="code">H</div>
            <div class="code">I</div>
            <div class="code">J</div>
            <div class="code">K</div>
            <div class="code">L</div>
            <div class="code">M</div>
            <div class="code">N</div>
            <div class="code">O</div>
            <div class="code">P</div>
            <div class="code">Q</div>
            <div class="code">R</div>
            <div class="code">S</div>
            <div class="code">T</div>
            <div class="code">U</div>
            <div class="code">V</div>
            <div class="code">W</div>
            <div class="code">X</div>
            <div class="code">Y</div>
            <div class="code">Z</div>
         </div>
         <div id="number">
            <div class="code">1</div>
            <div class="code">2</div>
            <div class="code">3</div>
            <div class="code">4</div>
            <div class="code">5</div>
            <div class="code">6</div>
            <div class="code">7</div>
            <div class="code">8</div>
            <div class="code">9</div>
            <div class="code">0</div>
         </div>
         <div id="mods">
            <div class="code">*Ctrl</div>
            <div class="code">*Shift</div>
            <div class="code">*Alt</div>
            <div class="code">*Win</div>
            <div class="code">Cltl*</div>
            <div class="code">Shift*</div>
         </div>
         <div id="edit">
            <div class="code">Enter</div>
            <div class="code">Esc</div>
            <div class="code">BS</div>
            <div class="code">Tab</div>
            <div class="code">Space</div>
            <div class="code">Del</div>
            <div class="code">Insert</div>
            <div class="code">Undo</div>
            <div class="code">Cut</div>
            <div class="code">Copy</div>
            <div class="code">Paste</div>
         </div>
         <div id="move">
            <div class="code">Home</div>
            <div class="code">Page<br>Up</div>
            <div class="code">End</div>
            <div class="code">Page<br>Down</div>
            <div class="code">→</div>
            <div class="code">←</div>
            <div class="code">↑</div>
            <div class="code">↓</div>
         </div>
      </div>
   </body>
</html>
